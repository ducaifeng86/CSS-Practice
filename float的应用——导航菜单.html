<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float的应用场景——导航菜单</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			ul,li{
				list-style: none;
			}
			nav{
				margin-top: 50px;
				background-color: #80b11b;
			}
			ul{
				margin: 0 auto;
				width:960px;
				height: 40px;
				line-height: 40px;
			}
			li{
				float: left;
				padding: 0 20px;
				border-left:1px solid #fff;
				border-right:1px solid #fff;
				margin-right: -1px;
			}
			a{
				text-decoration: none;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">JavaScript</a>
				</li>
				<li>
					<a href="#">Jquery</a>
				</li>
				<li>
					<a href="#">VueJs</a>
				</li>
				<li>
					<a href="#">Webpack</a>
				</li>
				<li>
					<a href="#">Html</a>
				</li>
				<li>
					<a href="#">CSS</a>
				</li>
				<li>
					<a href="#">Glup</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
