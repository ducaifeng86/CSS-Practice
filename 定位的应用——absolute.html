<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>定位的应用</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			section {
				position: relative;
			}
			
			.box {
				position: relative;
				margin: 50px auto;
				width: 500px;
				height: 250px;
				border-radius: 10px;
				background-color: palevioletred;
			}
			
			.span-title {
				position: absolute;
				top: -10px;
				left: 20px;
				width: 80px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				color: #fff;
				background-color: orange;
			}
		</style>
	</head>

	<body>
		<section>
			<div class="box">
				<span class="span-title">2019</span>
			</div>
		</section>
	</body>

</html>
